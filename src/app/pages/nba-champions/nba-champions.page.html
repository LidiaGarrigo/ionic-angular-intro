<ion-header collapse="undefined">
  <ion-toolbar>
    <ion-title class="ion-text-center">NBA-Champions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg='3' size-md='12' size-sm='12' size='12' *ngFor="let Champion of Championships">
    <ion-card>
      <h1>{{Champion.year}}</h1>
      <h2>{{Champion.champion}}</h2>
      <img src="{{Champion.champion_url}}"/>
      <h3>Best players</h3>
      <div class="contenido">
        <ul>
            <li *ngFor="let bestPlayer of Champion.best_players">
              {{bestPlayer}}
            </li>
        </ul>
    </div>
    </ion-card>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
